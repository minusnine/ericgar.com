---
layout: nil
---
<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
    <title>Eric Garrido</title>
    <link href="http://ericgar.com/feed/atom" rel="self"/>
    <link href="http://ericgar.com/"/>
    <updated>{{ site.time | date_to_xmlschema }}</updated>
    <id>http://ericgar.com/</id>
    <author>
        <name>Eric Garrido</name>
        <email>eric@ericgar.com</email>
    </author>
 
    {% for post in site.posts limit:20 %}
        <entry>
            <title>{{ post.title | xml_escape }}</title>
            <link href="http://ericgar.com{{ post.url }}"/>
            <updated>{{ post.date | date_to_xmlschema }}</updated>
            <id>http://ericgar.com{{ post.id }}</id>
            <content type="html">{{ post.content | xml_escape }}</content>
        </entry>
    {% endfor %}
</feed>
