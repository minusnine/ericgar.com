{{ partial "header.html" . }}

<div id="content">
  <div id="posts">
    {{ range .Paginator.Pages }}
      <div class="post">
        <div class="post-header">
          <h2><a href="{{ .Permalink }}" title="[Permalink] {{ .Title }}" >{{ .Title }}</a></h2>
          <div class="post-date">{{ .Date.Format "2 January 2006" }}</div>
        </div>
        <div class="post-content">
          {{ .Content }}
        </div>
      </div>
    {{ end }}
  </div>
</div>

<div id="paginator">
  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}">&larr; Older Post</a>
    &mdash;
  {{ end }}
  <a href="/post">Post List</a>
  {{ if .Paginator.HasPrev }}
    &mdash;
    <a href="{{ .Paginator.Prev.URL }}">Newer Post &rarr;</a>
  {{ end }}
</div>

{{ partial "footer.html" . }}
