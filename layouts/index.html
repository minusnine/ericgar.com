{{ partial "header.html" . }}

<div id="content">
  <div id="posts">
    {{ range .Paginator.Pages }}
      {{ partial "post-body.html" . }}
    {{ end }}
  </div>
</div>

<nav id="paginator">
  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}">&larr; Older Post</a>
    &mdash;
  {{ end }}
  <a href="/post">Post List</a>
  {{ if .Paginator.HasPrev }}
    &mdash;
    <a href="{{ .Paginator.Prev.URL }}">Newer Post &rarr;</a>
  {{ end }}
</nav>

{{ partial "footer.html" . }}
