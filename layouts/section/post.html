{{ partial "header.html" . }}

<div id="content">
  <h2 id="title">{{ .Title }}</h2>
  <ul id="archive">
    {{ range .Data.Pages.ByDate.Reverse }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <time>{{ .Date.Format "2 January 2006" }}</time>
      </li>
    {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
