{{ partial "header.html" . }}

<div id="content">
  {{ partial "post-body.html" . }}

  <nav id="paginator">
    {{ if .PrevPage }}
      <a href="{{ .PrevPage.Permalink }}" title="{{ .PrevPage.Title }}">&larr; Previous Post</a>
      &mdash;
    {{ end }}
    <a href="/post">Post List</a>
    {{ if .NextPage }}
      &mdash;
      <a href="{{ .NextPage.Permalink }}" title="{{ .NextPage.Title }}">Next Post &rarr;</a>
    {{ end }}
  </nav>
</div>

{{ partial "footer.html" . }}
