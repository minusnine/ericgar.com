{{ partial "header.html" . }}

<div id="content">
  {{ partial "post-body.html" . }}

  <nav id="paginator">
    {{ if .Prev }}
      <a href="{{ .Prev.RelPermalink }}" title="{{ .Prev.Title }}">&larr; Previous Post</a>
      &mdash;
    {{ end }}
    <a href="/post">Post List</a>
    {{ if .Next }}
      &mdash;
      <a href="{{ .Next.RelPermalink }}" title="{{ .Next.Title }}">Next Post &rarr;</a>
    {{ end }}
  </nav>
</div>

{{ partial "footer.html" . }}
